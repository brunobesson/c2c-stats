<md-input-container>
  <input #searchBox mdInput [mdAutocomplete]="auto" placeholder="Search user" (keyup)="search(searchBox.value)">
</md-input-container>
<md-autocomplete #auto="mdAutocomplete">
  <md-option *ngFor="let user of users | async" (click)="showUser(user)">
    {{user.name}} ({{user.forum_username}})
  </md-option>
</md-autocomplete>
<md-spinner *ngIf="status == 'pending'"></md-spinner>
