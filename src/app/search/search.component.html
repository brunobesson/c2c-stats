<mat-input-container>
  <input #searchBox matInput [matAutocomplete]="auto" placeholder="Search user" (keyup)="search(searchBox.value)">
</mat-input-container>
<mat-autocomplete #auto="matAutocomplete">
  <mat-option *ngFor="let user of users | async" (click)="showUser(user)">
    {{user.name}} ({{user.forum_username}})
  </mat-option>
</mat-autocomplete>
<mat-spinner *ngIf="status == 'pending'"></mat-spinner>
