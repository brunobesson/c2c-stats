<div>
  <md-toolbar color="primary">
    <span><md-icon>mood</md-icon></span>
    <span>C2C user statistics</span>
  </md-toolbar>
  <md-menu x-position="before" #menu="mdMenu">
    <button md-menu-item>Option 1</button>
    <button md-menu-item>Option 2</button>
  </md-menu>

  <md-card>
    <md-input-container>
      <input mdInput type="number" placeholder="Enter user ID" [formControl]="userIdControl">
    </md-input-container>
    <md-spinner *ngIf="dataStatus == 'loading'"></md-spinner>
    <div [ngSwitch]="dataStatus">
      <p *ngSwitchCase="'invalid'">There is no user with this ID or the user hasn't published any outing yet.</p>
      <p *ngSwitchCase="'failed'">Data retrieval failed. Please try again later.</p>
    </div>
  </md-card>

  <md-card *ngIf="showCharts">
    <p>User {{userId}} has entered {{data.length}} outings.</p>
  </md-card>

  <md-card *ngIf="showCharts">
    <md-card-header>
      <md-card-title>Total accumulated elevation</md-card-title>
    </md-card-header>
    <md-card-content>
      <app-elevation-chart [outings]="data"></app-elevation-chart>
    </md-card-content>
  </md-card>

  <md-card *ngIf="showCharts">
    <md-card-header>
      <md-card-title>Areas</md-card-title>
    </md-card-header>
    <md-card-content>
      <app-areas-chart [outings]="data"></app-areas-chart>
    </md-card-content>
  </md-card>
</div>
