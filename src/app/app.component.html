<div>
  <md-toolbar color="primary">
    <span><md-icon>mood</md-icon></span>
    <span>C2C user statistics</span>
  </md-toolbar>
  <md-menu x-position="before" #menu="mdMenu">
    <button md-menu-item>Option 1</button>
    <button md-menu-item>Option 2</button>
  </md-menu>

  <md-card>
    <md-input-container>
      <input mdInput type="number" placeholder="Enter user ID" [formControl]="userIdControl">
    </md-input-container>
    <md-spinner *ngIf="dataStatus == 'loading'"></md-spinner>
    <div [ngSwitch]="dataStatus">
      <p *ngSwitchCase="'completed'">toto</p>
      <p *ngSwitchCase="'invalid'">invalid</p>
      <p *ngSwitchCase="'failed'">failed</p>
    </div>
    <md-chip-list *ngIf="dataStatus == 'completed'">
      <md-chip selected="true" color="accent">{{data.length}} outings</md-chip>
    </md-chip-list>
  </md-card>

  <md-card *ngIf="dataStatus == 'completed'">
    <md-card-header>
      <md-card-title>Total accumulated elevation</md-card-title>
    </md-card-header>
    <md-card-content>
      <app-elevation-chart [outings]="data"></app-elevation-chart>
    </md-card-content>
  </md-card>
</div>
